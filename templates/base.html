<!doctype html>

<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.1/css/bulma.min.css" integrity="sha256-n+Ch7oRdzZ9+8/inp+1mK/0Bt4T/2PSmo4L6YGoDiVM=" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <nav class="nav has-shadow">
        	<div class="nav-left">
            	<a href="{{ url_for('index') }}" class="nav-item">
            		afl-remote
            	</a>
        	</div>

        	<span class="nav-toggle">
            	<span></span>
            	<span></span>
            	<span></span>
        	</span>

        	<div class="nav-right nav-menu">
            	<div class="nav-item">
            		<div class="field">
                		<p class="control">
                			<a href="{{ url_for('user_pages.login') }}" class="button is-primary">
                    			<span>Login</span>
                			</a>
                		</p>
            		</div>
            	</div>
        	</div>
        </nav>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="column is-half is-offset-one-quarter">
            {%- for category, message in messages %}
            <div class="notification is-{{ category }}">
                <button class="delete"></button>

                <h1 class="title">
                    {{ message['title'] }}
                </h1>
                {{ message['body'] }}
            </div>
            {% endfor -%}
        </div>
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </body>
</html>
